<div class="calendar-week">
	<a href="#" class="btn fa fa-angle-left" data-go="prev" title="Previous week"></a>
	<a href="#" class="btn btn-mon" data-go="Monday">Mon</a>
	<a href="#" class="btn btn-tue" data-go="Tuesday">Tue</a>
	<a href="#" class="btn btn-wed" data-go="Wednesday">Wed</a>
	<a href="#" class="btn btn-thu" data-go="Thursday">Thu</a>
	<a href="#" class="btn btn-fri" data-go="Friday">Fri</a>
	<a href="#" class="btn btn-sat" data-go="Saturday">Sat</a>
	<a href="#" class="btn btn-sun" data-go="Sunday">Sun</a>
	<a href="#" class="btn fa fa-angle-right" data-go="next" title="Next Week"></a>
</div>

<div class="calendar-day">
	<a href="#" class="btn btn-today" data-go="today">Go back to Today</a>
</div>

<div class="calendar-month">
	<a href="#" class="btn fa fa-chevron-left" data-go="prevMonth" title="Previous month"></a>
	<input type="text" class="date">
	<a href="#" class="btn fa fa-chevron-right" data-go="nextMonth" title="Next month"></a>
</div>

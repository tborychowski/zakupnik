<div class="form-row">
	<input type="hidden" name="id">
	<select name="category_id" class="category">
		{{#categories}}
		<optgroup label="{{name}}">
			{{#items}}
				<option value="{{id}}">{{name}}</option>
			{{/items}}
		</optgroup>
		{{/categories}}
	</select>
	<input name="amount" class="amount" placeholder="0.00">
	<input name="description" class="description" placeholder="description">
	{{#first}}<button type="button" class="btn-split">Split</button>{{/first}}
	{{^first}}<button type="button" class="btn-del">&times;</button>{{/first}}
</div>

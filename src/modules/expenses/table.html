<table>
<thead><tr>
	<td>Date</td>
	<td>Category</td>
	<td>Description</td>
	<td class="amount">Amount</td>
	<td class="actions"></td>
</tr></thead>
<tbody>
{{#entries}}
<tr class="row" data-id="{{id}}">
	<td>{{date}}</td>
	<td>{{category}}</td>
	<td>{{description}}</td>
	<td class="amount">&euro;{{amount_str}}</td>
	<td class="actions">
		<a href="#" class="btn btn-mod"><i class="fa fa-pencil"></i></a>
		<a href="#" class="btn btn-del"><i class="fa fa-trash-o"></i></a>
	</td>
</tr>
{{/entries}}
</tbody>
</table>

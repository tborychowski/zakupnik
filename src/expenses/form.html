<div class="form-row">
	<input type="hidden" name="items[{{idx}}]id">

	<input type="hidden" name="items[{{idx}}]date">

	<div class="select-wrap">
		<select name="items[{{idx}}]category_id" class="category">
			{{#categories}}
			<optgroup label="{{name}}">
				{{#items}}<option value="{{id}}">{{name}}</option>{{/items}}
			</optgroup>
			{{/categories}}
		</select>
	</div>

	<input name="items[{{idx}}]amount" class="amount" placeholder="0.00">
	<input name="items[{{idx}}]description" class="description" placeholder="description" value="{{description}}">
	{{#first}}<button type="button" title="Split" class="btn-split"><i class="fa fa-angle-double-down"></i></button>{{/first}}
	{{^first}}<button type="button" title="Remove" class="btn-unsplit"><i class="fa fa-trash-o"></i></button>{{/first}}
</div>

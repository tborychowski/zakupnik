<div class="form-row">
	<input type="hidden" name="items[{{idx}}]id">

	<input type="hidden" name="items[{{idx}}]date">
	<select name="items[{{idx}}]category_id" class="category">
		{{#categories}}
		<optgroup label="{{name}}">
			{{#items}}<option value="{{id}}">{{name}}</option>{{/items}}
		</optgroup>
		{{/categories}}
	</select>
	<input name="items[{{idx}}]amount" class="amount" placeholder="0.00">
	<input name="items[{{idx}}]description" class="description" placeholder="description">
	{{#first}}<a href="#" title="Split" class="btn-split fa fa-angle-double-down"></a>{{/first}}
	{{^first}}<a href="#" title="Remove" class="btn-del fa fa-trash-o"></a>{{/first}}
</div>

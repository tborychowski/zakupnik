<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zakupnik</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="assets/app.css">
</head>
<body>

	<div id="top">
		<!-- <a href="#" class="logout">Logout</a> -->
		<h1>zakupnik</h1>
	</div>
	<div id="calendar"></div>

	<ul id="menu">
		<li><a class="fa fa-shopping-cart" href="#expenses" title="Expenses">Expenses</a></li>
		<li><a class="fa fa-money" href="#income" title="Incomes">Income</a></li>
		<li><a class="fa fa-tags" href="#categories" title="Categories">Categories</a></li>
		<li><a class="fa fa-line-chart" href="#stats" title="Stats">Stats</a></li>
	</ul>

	<div id="content">

		<div class="section" id="expenses">
			<div class="middle-column">
				<h2>Expenses <a href="#" class="btn-reset fa fa-plus-circle" title="Reset form"></a></h2>
				<form class="form expenses-form">
					<div class="subforms"></div>
					<div class="form-row">
						<label>Repeat every month, for months</label>
						<input type="number" class="repeat-in" min="1" max="12" name="repeat"/>
					</div>
					<div class="form-row">
						<button type="submit" class="btn-add success">Add</button>
						<button type="submit" class="btn btn-sav success">Save</button>
						<button type="submit" class="btn btn-reset">Cancel</button>
						<button type="button" class="btn btn-del warning">Remove</button>
					</div>
				</form>
				<div class="preview hidden">
					<h3>Preview</h3>
					<div class="preview-table"></div>
				</div>
			</div>

			<div class="right-column expenses-table"></div>
		</div>


		<div class="section" id="income">
			<div class="middle-column">
				<h2>Income <a href="#" class="btn-reset fa fa-plus-circle" title="Reset form"></a></h2>
				<form class="form income-form">
					<div class="subforms">
						<div class="form-row">
							<input type="hidden" name="id">
							<input type="hidden" name="date">
							<input name="description" class="description" placeholder="description">
							<input name="amount" class="amount" placeholder="0.00">
						</div>
					</div>
					<div class="form-row">
						<label>Repeat every month, for months</label>
						<input type="number" class="repeat-in" min="1" max="12" name="repeat"/>
					</div>
					<div class="form-row">
						<button type="submit" class="btn-add success">Add</button>
						<button type="submit" class="btn btn-sav success">Save</button>
						<button type="submit" class="btn btn-reset">Cancel</button>
						<button type="button" class="btn btn-del warning">Remove</button>
					</div>
				</form>
				<div class="preview hidden">
					<h3>Preview</h3>
					<div class="preview-table"></div>
				</div>
			</div>

			<div class="right-column income-table"></div>
		</div>


		<div class="section" id="categories">
			<div class="middle-column">
				<h2>Categories <a href="#" class="btn-reset fa fa-plus-circle" title="Reset form"></a></h2>
				<form class="form">
					<div class="form-row">
						<input type="hidden" name="id">
						<div class="select-wrap">
							<select name="parent_id" class="category"></select>
						</div>
						<input type="text" name="name" placeholder="name">
					</div>
					<div class="form-row">
						<button type="submit" class="btn btn-add success">Add</button>
						<button type="submit" class="btn btn-sav success">Save</button>
						<button type="submit" class="btn btn-reset">Cancel</button>
						<button type="button" class="btn btn-del warning">Remove</button>
					</div>
				</form>
			</div>

			<div class="right-column tree"></div>
		</div>


		<div class="section" id="stats">
			<h2>Stats</h2>
			<div class="charts-wrapper">
				<div class="chart chart0" id="chart0"></div>
				<div class="chart chart1" id="chart1"></div>
				<div class="chart chart2" id="chart2"></div>
			</div>
		</div>

	</div>


	<script async src="assets/lib.js"></script>
	<script async src="assets/app.js"></script>
	<script async src="http://localhost:35729/livereload.js"></script>
</body>
</html>

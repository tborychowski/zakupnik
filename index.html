<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zakupnik</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="assets/app.css">
</head>
<body>

	<div id="top">
		<a href="#" class="logout">Logout</a>
		<h1>zakupnik</h1>
	</div>

	<ul id="menu">
		<li><a class="fa fa-shopping-cart" href="#expenses">Expenses</a></li>
		<li><a class="fa fa-money" href="#income">Income</a></li>
		<li><a class="fa fa-pie-chart" href="#stats">Stats</a></li>
		<li><a class="fa fa-tags" href="#categories">Categories</a></li>
	</ul>

	<div id="content">

		<div class="section" id="expenses">
			<h2>Expenses</h2>
			<div class="expenses-form">
				<form class="form">

					<div class="form-calendar">
						<input type="hidden" name="date" class="datefield">
					</div>

					<div class="subforms"></div>
					<div class="form-row">
						<button type="submit" class="btn-add">Add</button>
					</div>
				</form>
			</div>
			<div class="expenses-table"></div>
		</div>


		<div class="section" id="income">
			<h2>Income</h2>
		</div>


		<div class="section" id="stats">
			<h2>Stats</h2>
		</div>


		<div class="section" id="categories">
			<h2>Categories</h2>
		</div>
	</div>


	<script src="assets/app.js"></script>
	<script src="http://localhost:35729/livereload.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400">
</body>
</html>

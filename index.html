<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zakupnik</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="assets/app.css">
</head>
<body>

	<div id="top">
		<a href="#" class="logout">Logout</a>
		<h1>zakupnik</h1>
	</div>
	<div id="calendar"></div>

	<ul id="menu">
		<li><a class="fa fa-shopping-cart" href="#expenses">Expenses</a></li>
		<li><a class="fa fa-money" href="#income">Income</a></li>
		<li><a class="fa fa-pie-chart" href="#stats">Stats</a></li>
		<li><a class="fa fa-tags" href="#categories">Categories</a></li>
	</ul>

	<div id="content">

		<div class="section" id="expenses">
			<h2>Expenses <a href="#" class="btn-reset fa fa-plus-circle"></a></h2>
			<form class="expenses-form">
				<div class="subforms"></div>
				<div class="form-row">
					<button type="submit" class="btn-add">Add</button>
					<label><input type="checkbox">Repeat every month, for X months</label>
				</div>
			</form>
			<div class="preview hidden">
				<h3>Preview</h3>
				<div class="preview-table"></div>
			</div>
			<div class="expenses-table"></div>
		</div>


		<div class="section" id="income"><h2>Income</h2></div>

		<div class="section" id="stats"><h2>Stats</h2></div>

		<div class="section" id="categories"><h2>Categories</h2>
			<div class="tree"></div>
			<div class="form">
				<form>
					<input type="hidden" name="id">
					<select name="parent_id" class="category"></select>
					<input type="text" name="name" placeholder="name">
					<button type="submit" class="btn btn-add">Add</button>
					<button type="submit" class="btn btn-sav">Save</button>
					<button type="button" class="btn btn-del">Remove</button>
				</form>
				<a href="#" class="cat">+ Add New</a>
			</div>
		</div>

	</div>


	<script src="assets/app.js"></script>
	<script src="http://localhost:35729/livereload.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400">
</body>
</html>
